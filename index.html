    <title>Profile</title>

<body>

    <a href="#">Color</a>

    <script>
        function imageBig(x)
        {
            x.style.height="200px";
            x.style.width="200px";
        }
        function imageSml(y)
        {
            y.style.height="100px";
            y.style.width="100px";
        }
    </script>
</body>
